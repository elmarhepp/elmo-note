[phases.setup]
nixPkgs = [
  "php84",
  "php84Extensions.pdo_pgsql",
  "php84Extensions.pgsql",
  "php84Extensions.mbstring",
  "php84Extensions.xml",
  "php84Extensions.bcmath",
  "php84Extensions.gd",
  "php84Extensions.tokenizer",
  "php84Extensions.curl",
  "php84Extensions.fileinfo"
]
aptPkgs = ["curl"]

[phases.install]
cmds = [
  "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer",
  "cd backend && composer install --no-dev --optimize-autoloader"
]

[start]
cmd = "echo NIXPACKS_START && php backend/artisan config:clear || true && php backend/artisan migrate --force & php backend/artisan serve --host=0.0.0.0 --port=${PORT:-8000} --working-path=backend"
